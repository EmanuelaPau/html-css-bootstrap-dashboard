<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap dashboard</title>
    
         <!-- Bootstrap -->

         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">
        
        <!-- Media queries -->
        <link rel="stylesheet" href="style/style-m.css">

        <!-- FONT AWESOME 6.4.0 -->

    </head>

    <body>
        <header>
            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light my_navbar px-4 px-lg-3">
                <!-- Logo lg -->
                <a class="navbar-brand d-none d-lg-inline-block" href="#">
                    <img src="img/logo.svg" height="30" class="d-inline-block align-top" alt="">
                </a>
                <!-- Logo md -->
                <a class="navbar-brand d-inline-block d-lg-none" href="#">
                    <img src="img/mobile-logo.png" height="50" class="d-inline-block align-top" alt="">
                </a>

                 <!-- searchbar -->
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>

            </nav>
        </header>

        <main>
            <!-- Main container -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Sidebar -->
                    <div class="col-2 my_bg-dark-blue">
                        <div class="container ">
                            <div class="row pt-4 flex-column justify-content-between my_main-app-container text-light">
                                <!-- Upper sidebar -->
                                <div class="col-12">
                                    <ul class="list-unstyled ">
                                        <li>
                                            <i class="fa-solid fa-house p-1"></i>
                                            <p class="d-none d-lg-inline-block">Home</p>
                                        </li>

                                        <li>

                                        </li>

                                        <li>
                                            <i class="fa-solid fa-house p-1"></i>
                                            <p class="d-none d-lg-inline-block">Home</p>
                                        </li>
                                    </ul>
                                </div>

                                
                                <!-- Bottom sidebar -->
                                <div class="col-12">
                                    <ul class="list-unstyled ">
                                        <li>
                                            <i class="fa-solid fa-house p-1"></i>
                                            <p class="d-none d-lg-inline-block">Home</p>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Sidebar -->

                    <!-- App-box -->
                    <div class="col-10 my_test_third my_main-app-container overflow-y-scroll">
                        <div class="container-fluid p-0">
                            <div class="row">

                                <!-- App Blue Header -->
                                <div class="col-12 my_header-main-app my_test bg-primary">
                                    <div class="container px-0">
                                        <div class="row flex-column-reverse flex-md-row justify-content-between">
                                            <div class="col-12 col-md-4 col-lg-3 my_test">
                                                <h1>1 lg - 3 sm</h1>
                                            </div>
                                            <div class="col-12 col-md-4 col-lg-3 my_test ">
                                                <h1>2 lg - 2 sm</h1>
                                            </div>
                                            <div class="col-12 col-md-4 col-lg-3  my_test">
                                                <h1>3 lg - 1 sm</h1>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12 my_test_four col-lg-8 my_main-app-l my_col-height">

                                </div>
                                <div class="col-12 col-lg-4 my_main-app-r my_test_five my_col-height">

                                </div>

                            </div>
                        </div>
                    </div>
                    <!--End App-box -->
                </div>
            </div>
